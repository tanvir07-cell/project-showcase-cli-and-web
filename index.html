<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Showcase App</title>
    <script type="module" src="./index.js" defer></script>

    <!-- indexdb -->

  <body>
    <section id="form-section">
      <form id="form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter project name" />
        </div>
        <div class="form-group">
          <label for="image">Image</label>
          <input title="Enter your project image" type="file" id="image" />
        </div>
        <div class="form-group">
          <label for="github"> Github</label>
          <input
            type="text"
            id="github"
            placeholder="Enter project github link"
          />
        </div>

        <div class="form-group">
          <label for="live"> Live</label>
          <input type="text" id="live" placeholder="Enter project live link" />
        </div>
        <div class="form-group">
          <label for="desciption">Description</label>
          <textarea
            id="description"
            name="desciption"
            rows="4"
            cols="50"
            maxlength="200"
          >
          </textarea>
        </div>
        <div class="button-group">
          <button type="submit" class="btn-primary">Submit</button>
        </div>
      </form>
    </section>
